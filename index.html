<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moeda Brasileira</title>
</head>

<body>
    <div class="conteudo">
        <h1 class="titulo">Conversor de moedas</h1>
        <form id="dados">
            <div id="container">
                <div id="valorReais">
                    <p id="textoReais">Digite o valor em reais: R$</p>
                    <input class="valorEmReais" type="text" id="valorEmReais">
                </div>
                <div id="escolhaMoeda">
                    <p id="textoEscolha">Escolha a moeda que deseja converter:</p>
                    <select id="moedaEscolhida">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="dolar">Dólar</option>
                        <option value="euro">Euro</option>
                        <option value="peso">Peso Argentino</option>
                    </select>
                    <input onclick="converter()" id="botao" type="button" value="Converter"> <!--Chama a função do botão-->
                </div>
            </div>
        </form>
        <p class="resultado" id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
